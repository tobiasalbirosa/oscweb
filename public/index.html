<script>
    var socket = io('oscweb.herokuapp.com', { transports : ['websocket'] })
    const listeners = socket.listenersAny()
     socket.on('message',  message => {
        var json = message['args']
        if(json != undefined){         
            json = json[0].split('/')
            json.forEach((value, i) => {
                console.log(value ,i)
                let ID = "valor"+i
                document.getElementById(ID).innerHTML = value
            })
        }

     })   
</script>
